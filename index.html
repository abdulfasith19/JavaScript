<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"> 
	<link rel="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css">
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/node/node_modules/popper.js/dist/popper.min.js"></script>

</head>
<body>

<input type="number" id="mul" name="number">
<button type="submit" onclick="myfunc()">Submit</button>

<script>
	function myfunc() {
		var num= document.getElementById("mul").value;
		for (var i=1; i<=10; i++){
			document.write("<br>"+num,"X",""+i,"="+num*i);

		}
	}


		</script>
</body>
</html>
