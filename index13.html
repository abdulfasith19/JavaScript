<html>
<head>
<script>
function abc(x)
{

x.innerHTML = "Let us Learn <font color=red>Javascript</font> Events";
}
function xyz(x)
{
x.innerText = "Welcome to RIT";
}
</script>
</head>
<body>
<div style="height:50px; border:1px solid black;" onmouseover=abc(this) onmouseout=xyz(this)>
Welcome to RIT
</div>
</body>
</html>
