<html>
<head>
	<script>
		function myfun()
		{
			var a = parseInt(document.getElementById("t1").value);
			var i=1;
			while(i<=a)
			{
				var x = i+"<br>";
				document.getElementById("t3").innerHTML += x;
				i++;
			}
		}
	</script>
</head>
<body>
<h3> Number from 1 to Given Number</h3>
	<input type=text id=t1> 
<br>
	<div id =t3> </div>
	<input type=button Value="Add" onclick=myfun()>
	
	</body>
</html>
