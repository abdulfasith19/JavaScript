<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Object Properties</h2>

<p id="demo"></p>

<script>
var txt = "";
var person = {fname:"Abdul", lname:"Fasith", age:22}; 
var x;
for (x in person) {
    txt += person[x] + " ";
 
    txt=txt+person[x]+ " ";
}
document.getElementById("demo").innerHTML = txt;
</script>

</body>
</html>
