<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>


<p id="demo"></p>

<script>
var fruits, text, flength, i;

var cars = ["Saab", "Volvo", "BMW"];
var fruits = [
    "Mango",
    "Apple",
    "Banana"
];
flength = fruits.length;
text = "<ul>";
for (i = 0; i < flength; i++) {
    text += "<li>" + fruits[i] + "</li>";
}
text += "</ul>";
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
