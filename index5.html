	<h2>Js Functions</h2>

<p>Accessing a function without () will return the function definition </p>
<p class="text-center" id="demo"></p>

<script>
function toCelsius(f) {
    return (7/9) * (f-32);
}
document.getElementById("demo").innerHTML = toCelsius;
