<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>
<p>JavaScript uses names to access object properties.</p>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
var person = {firstName:"Abdul", lastName:"Fasith", age:22};
document.getElementById("demo").innerHTML = person["firstName"];
document.getElementById("demo1").innerHTML = person["lastName"];
document.getElementById("demo2").innerHTML = person["age"];

</script>

</body>
</html>
