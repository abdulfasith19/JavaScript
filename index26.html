<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>
<p><b>Array value of Cars</b></p>
<p id="demo"></p>
<p><b>Array value of fruits</b></p>
<p id="demo1"></p>
<p><b>Array value of Person</b></p>
<p id="demo2"></p>

<script>
var cars = ["Saab", "Volvo", "BMW"];
var fruits = [
    "Mango",
    "Apple",
    "Banana"
];
var person = ["John", "Doe", 46];
document.getElementById("demo2").innerHTML = person[1];
document.getElementById("demo").innerHTML = cars;
document.getElementById("demo1").innerHTML = fruits[2];

</script>

</body>
</html>
